<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Concept Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>

    <style>
        :root {
            --bg-color: #101010;
            --surface1-color: #1e1e1e;
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --accent-primary: #e0e0e0;
            --accent-primary-text: #101010;
            --border-color: #333;
            --dot-color: #3a3a3a;
            --icon-color-2: #3b82f6;
            --label-bg: rgba(30, 30, 30, 0.75); /* Default label background */
            --error-color: #f87171;
        }

        /* --- !! NEW: Logout Button Style !! --- */
        #logout-button {
            position: fixed; 
            top: 24px; 
            left: 24px; 
            z-index: 1001; /* Higher than floating-panel */
            background-color: var(--surface1-color); 
            color: var(--text-secondary);
            border: 1px solid var(--border-color); 
            padding: 8px 16px; 
            border-radius: 8px; 
            cursor: pointer;
            font-weight: 600;
            font-family: inherit;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }
        #logout-button:hover {
            background-color: var(--border-color);
            color: var(--text-primary);
        }
        /* --- End Logout Button Style --- */


        /* --- History Section Styles --- */
        #history-section {
            margin-bottom: 20px;
        }
        #history-toggle { /* The clickable label */
            display: block;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 12px;
            cursor: pointer; /* Indicate it's clickable */
            user-select: none; /* Prevent text selection */
            position: relative; /* For positioning the triangle */
        }
        #history-toggle::after {
            content: '▶';
            position: absolute;
            right: 5px;
            top: 2px;
            font-size: 0.7rem;
            color: var(--text-secondary);
            transition: transform 0.2s ease-in-out;
        }
        #history-toggle.is-open::after {
            transform: rotate(90deg);
        }
        #history-content {
            display: none; /* Collapsed by default */
            flex-wrap: wrap; /* Allow tags to wrap */
            gap: 8px; /* Spacing between tags */
            max-height: 110px; /* Limit height to prevent taking too much space */
            overflow-y: auto; /* Add scrollbar if there are many tags */
        }
        #history-content.is-open {
            display: flex; /* Show tags using flexbox */
        }
        .history-tag {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 20px; /* Pill shape */
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s; /* Smooth hover effect */
            white-space: nowrap; /* Prevent tags from breaking lines */
        }
        .history-tag:hover {
            background-color: var(--border-color);
            color: var(--text-primary);
            border-color: #555;
        }
        /* --- End History Section Styles --- */

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--bg-color); }
        #tree-container {
            width: 100%;
            height: 100%;
            position: relative;
            background-image: radial-gradient(circle, var(--dot-color) 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0;
        }

        #tree-placeholder {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); color: var(--text-secondary);
            font-size: 1.1rem; text-align: center; z-index: 5;
            line-height: 1.6; pointer-events: none;
        }

        #floating-panel {
            position: fixed; left: calc(100vw - 344px); top: 24px;
            width: 320px; min-width: 280px; min-height: 200px;
            max-height: calc(100vh - 48px); background-color: var(--surface1-color);
            border: 1px solid var(--border-color); border-radius: 16px;
            z-index: 10; display: flex; flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); overflow: hidden;
        }
        #floating-panel header {
            padding: 16px 20px; border-bottom: 1px solid var(--border-color);
            cursor: move; user-select: none; display: flex;
            align-items: center; justify-content: space-between; gap: 12px;
        }
        .header-left { display: flex; align-items: center; gap: 12px; }
        .logo-icon {
            width: 40px; height: 40px; border-radius: 10px;
            background: linear-gradient(135deg, var(--icon-color-2), var(--accent-primary));
            box-shadow: 0 3px 10px rgba(0,0,0,0.4); flex: 0 0 40px;
        }
        .title-wrap { display:flex; flex-direction: column; line-height: 1; }
        header h1 { font-size: 1.15rem; font-weight: 700; margin-bottom: 4px; color: var(--text-primary); }
        header .subtitle { font-size: 0.85rem; color: var(--text-secondary); }
        #collapse-btn {
            background: none; border: none; color: var(--text-secondary); cursor: pointer;
            padding: 6px; margin-top: -4px; border-radius: 6px;
            transition: background-color 0.2s, color 0.2s;
            display:flex; align-items:center; justify-content:center;
        }
        #collapse-btn:hover { background-color: var(--border-color); color: var(--text-primary); }
        #collapse-btn svg { width: 20px; height: 20px; stroke-width: 2.5; transition: transform 0.2s ease-in-out; }

        #prompt-form {
            padding: 20px; flex: 1; display: flex;
            flex-direction: column; overflow-y: auto;
        }
        .input-section { flex: 1; display: flex; flex-direction: column; text-align: left; }
        .input-section label { display: block; font-weight: 600; font-size: 0.9rem; margin-bottom: 12px; }
        .input-section textarea {
            width: 100%; flex: 1; min-height: 100px; background-color: var(--bg-color);
            border: 1px solid #444; border-radius: 10px; padding: 12px;
            font-family: inherit; font-size: 1rem; color: var(--text-primary); resize: vertical;
        }
        .input-section textarea::placeholder { color: #666; }
        #generate-btn {
            display: flex; justify-content: center; align-items: center; gap: 10px;
            width: 100%; padding: 12px; margin-top: 12px; background-color: var(--accent-primary);
            color: var(--accent-primary-text); border: none; border-radius: 10px;
            font-size: 1rem; font-weight: 700; cursor: pointer; transition: background-color 0.2s ease;
        }
        #generate-btn:hover { background-color: #c0c0c0; }
        #generate-btn svg { width: 20px; height: 20px; stroke: var(--accent-primary-text); }

        #floating-panel.is-collapsed { min-height: 0; height: auto; }
        #floating-panel.is-collapsed #prompt-form { display: none; }
        #floating-panel.is-collapsed header { border-bottom: none; }
        #floating-panel.is-collapsed #collapse-btn svg { transform: rotate(180deg); }

        @media (max-width: 768px) {
            /* Adjust logout button for mobile */
            #logout-button {
                top: 16px;
                left: 16px;
                padding: 6px 12px;
                font-size: 0.85rem;
            }
            
            #floating-panel {
                top: auto; left: 0; bottom: 0; width: 100%; max-height: 50vh;
                border-radius: 16px 16px 0 0; border: none; border-top: 1px solid var(--border-color);
                box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
            }
            #floating-panel header { cursor: default; padding: 20px 20px 12px 20px; }
            #prompt-form { padding: 20px; }
            header h1 { font-size: 1.1rem; }
            header .subtitle { font-size: 0.9rem; }
            .input-section textarea { min-height: 100px; flex: 0 1 120px; }
            #floating-panel.is-collapsed { max-height: 72px; overflow: hidden; }
        }

        .loader-container {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); display: flex;
            gap: 12px; z-index: 5;
        }
        .loader-dot { width: 16px; height: 16px; border-radius: 50%; background-color: var(--accent-primary); animation: bounce 0.6s infinite alternate; }
        .loader-dot:nth-child(2) { animation-delay: 0.2s; }
        .loader-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-15px); } }

        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); justify-content: center; align-items: center; z-index: 1000; }
        #modal-content { background-color: var(--surface1-color); padding: 24px; border-radius: 16px; border: 1px solid #333; width: 90%; max-width: 600px; max-height: 80vh; overflow-y: auto; position: relative; }
        #modal-close { position: absolute; top: 16px; right: 16px; background: none; border: none; color: var(--text-secondary); font-size: 1.5rem; cursor: pointer; }
        #modal-close:hover { color: var(--text-primary); }
        #modal-title { font-size: 1.75rem; font-weight: 600; margin-bottom: 20px; }
        .modal-section { margin-bottom: 24px; }
        .modal-section h3 { font-size: 1.1rem; font-weight: 600; color: var(--icon-color-2); border-bottom: 1px solid #444; padding-bottom: 8px; margin-bottom: 12px; }
        .problem { margin-bottom: 16px; }
        .problem p { margin-bottom: 8px; font-size: 1.1rem; }
        .problem .solution { font-family: monospace; background-color: var(--bg-color); padding: 12px; border-radius: 8px; border: 1px solid #333; font-size: 0.9rem; white-space: pre-wrap; }
        .video-link { display: block; color: var(--text-secondary); text-decoration: none; margin-bottom: 8px; }
        .video-link:hover { color: var(--accent-primary); }

        .error-block {
            position: absolute; top: 32px; left: 32px;
            background: rgba(248, 113, 113, 0.08); border: 1px solid rgba(248, 113, 113, 0.18);
            color: var(--error-color); padding: 12px 16px; border-radius: 8px; z-index: 6;
            max-width: calc(100% - 64px);
        }
    </style>
</head>
<body>
    
    <button id="logout-button">Logout</button>

    <main id="canvas-container">
        <div id="tree-container">
            <div id="tree-placeholder"></div>

    </main>

    <aside id="floating-panel">
        <header>
            <div class="header-left">
                <div class="logo-icon" aria-hidden="true"></div>

    <script>
        // --- !! NEW: Firebase Config & Init !! ---
        const firebaseConfig = {
            apiKey: "AIzaSyAnN6RcQty1xBYyGX2xffbiO-nch3fY5X8",
            authDomain: "neux-45866.firebaseapp.com",
            projectId: "neux-45866",
            storageBucket: "neux-45866.appspot.com",
            messagingSenderId: "308796826755",
            appId: "1:308796826755:web:08f1ed9c1584e85b1d27b6",
            measurementId: "G-80XDWR1DLE"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        // --- End Firebase Init ---


        // --- Caching, API url, and Global State ---
        let myChart = null;
        let isExpanding = false;
        const skillCache = {};
        const API_URL = 'https://neux-v3c5.onrender.com/get-skills'; // <-- Relative path
        let currentModalSkill = null;
        let currentBgPosX = 0;
        let currentBgPosY = 0;
        let currentBgSize = 20;

        // --- !! ADDED COLORING CONSTANTS !! ---
        const NODE_PALETTE = ['#059669', '#D97706', '#2563EB', '#BE185D', '#7C3AED'];
        // (Deep Emerald, Rich Amber, Royal Blue, Deep Rose, Vibrant Violet)
        // Since all colors are dark, DARK_TEXT_COLORS is empty. Add light colors here later if needed.
        const DARK_TEXT_COLORS = []; 

        // --- History Section ---
        let USER_HISTORY_KEY = null;
        const MAX_HISTORY_ITEMS = 15;

        // --- !! ADDED COLORING FUNCTION !! ---
        // Colorizes the tree data using LABEL BACKGROUND
        function colorizeTreeData(rootNode, colorToApply = null) {
            // Recursive helper to set the background color
            function setBranchColor(node, color) {
                if (!node) return;

                // Ensure label object exists, even if empty initially
                node.label = { ...(node.label || {}) };
                node.label.backgroundColor = color;

                // Set text color based on background darkness (currently always white)
                node.label.color = DARK_TEXT_COLORS.includes(color) ? '#101010' : '#ffffff';

                if (node.children) {
                    node.children.forEach(child => setBranchColor(child, color));
                }
            }

            // --- Updated Logic to EXCLUDE root node ---
            if (colorToApply) {
                // Apply a single color to the children of the rootNode (used for expansion)
                 if (rootNode.children) {
                    rootNode.children.forEach(child => setBranchColor(child, colorToApply));
                 }
            } else {
                // Apply palette colors to the first level children (used for initial draw)
                // Leave the root node with its default background color
                rootNode.label = {
                     ...(rootNode.label || {}),
                    backgroundColor: 'var(--label-bg)', // Use default CSS var from :root
                    color: '#ffffff' // Default text color
                 };

                if (rootNode.children) {
                    rootNode.children.forEach((child, index) => {
                        const branchColor = NODE_PALETTE[index % NODE_PALETTE.length];
                        setBranchColor(child, branchColor);
                    });
                }
            }
            return rootNode;
        }

        // --- History Functions (Unchanged) ---
        function getHistory() {
            if (!USER_HISTORY_KEY) return []; // Don't load if key isn't set
            const history = localStorage.getItem(USER_HISTORY_KEY);
            return history ? JSON.parse(history) : [];
        }
        function saveHistory(history) {
            if (!USER_HISTORY_KEY) return; // Don't save if key isn't set
            localStorage.setItem(USER_HISTORY_KEY, JSON.stringify(history));
        }
        function addTopicToHistory(topic) {
             let history = getHistory();
             const existingIndex = history.indexOf(topic);
             if (existingIndex > -1) { history.splice(existingIndex, 1); }
             history.unshift(topic);
             if (history.length > MAX_HISTORY_ITEMS) { history = history.slice(0, MAX_HISTORY_ITEMS); }
             saveHistory(history);
             renderHistoryTags(history);
         }
        function renderHistoryTags(history) {
             const historyContent = document.getElementById('history-content');
             historyContent.innerHTML = '';
             if (history.length === 0) {
                 historyContent.innerHTML = '<p style="color: var(--text-secondary); font-size: 0.85rem; width: 100%; text-align: center; padding: 10px 0;">No recent topics.</p>';
                 return;
             }
             history.forEach(topic => {
                 const tag = document.createElement('button');
                 tag.className = 'history-tag';
                 tag.textContent = topic;
                 tag.type = 'button';
                 tag.addEventListener('click', () => onHistoryTagClick(topic));
                 historyContent.appendChild(tag);
             });
         }
        function onHistoryTagClick(topic) {
             document.getElementById('problem-input').value = topic;
             fetchAndDrawTree(topic);
         }
        function loadHistory() {
             const history = getHistory();
             renderHistoryTags(history);
         }
        // --- End History Functions ---

        document.addEventListener('DOMContentLoaded', () => {
            const panel = document.getElementById('floating-panel');
            const collapseBtn = document.getElementById('collapse-btn');
            const promptForm = document.getElementById('prompt-form');
            const promptInput = document.getElementById('problem-input');
            const modalOverlay = document.getElementById('modal-overlay');
            const modalClose = document.getElementById('modal-close');
            const panelHeader = panel.querySelector('header');
            const treeContainer = document.getElementById('tree-container');
            const historyToggle = document.getElementById('history-toggle');
            const historyContent = document.getElementById('history-content');
            
            // --- !! NEW: Auth State Check to set User-Specific History !! ---
            auth.onAuthStateChanged(user => {
                if (user) {
                    // --- User is signed in ---
                    console.log('User signed in:', user.uid);
                    
                    // Set the user-specific key for localStorage
                    USER_HISTORY_KEY = `conceptVisualizerHistory_${user.uid}`;
                    
                    // NOW we load the history for this specific user
                    loadHistory(); 

                    // Setup logout button logic
                    const logoutButton = document.getElementById('logout-button');
                    if (logoutButton) {
                        logoutButton.addEventListener('click', () => {
                            auth.signOut().then(() => {
                                console.log('User logged out');
                                window.location.href = '/'; // Redirect to landing page
                            }).catch((error) => {
                                console.error('Logout Error:', error);
                            });
                        });
                    }

                } else {
                    // --- User is signed out ---
                    console.log('No user signed in. Redirecting to login.');
                    // If on the app page without a user, send to login
                    window.location.href = '/login';
                }
            });
            // --- End Auth State Check ---


            // submit handler
            promptForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const prompt = promptInput.value.trim();
                if (prompt) {
                    fetchAndDrawTree(prompt);
                    addTopicToHistory(prompt);
                }
            });

            // dragging panel (desktop only)
             let isDraggingPanel = false;
             let startDragX, startDragY, startPanelX, startPanelY;
             if (window.innerWidth > 768) {
                 panelHeader.addEventListener('mousedown', (e) => {
                     if (e.button !== 0 || e.target.closest('button, input, textarea, a, #collapse-btn, #logout-button')) return;
                     isDraggingPanel = true;
                     panel.style.userSelect = 'none';
                     startDragX = e.clientX; startDragY = e.clientY;
                     const rect = panel.getBoundingClientRect();
                     startPanelX = rect.left; startPanelY = rect.top;
                     document.addEventListener('mousemove', onPanelDrag);
                     document.addEventListener('mouseup', onPanelDragEnd);
                 });
             }
             function onPanelDrag(e) {
                 if (!isDraggingPanel) return;
                 const deltaX = e.clientX - startDragX, deltaY = e.clientY - startDragY;
                 let newX = startPanelX + deltaX, newY = startPanelY + deltaY;
                 const vpWidth = window.innerWidth, vpHeight = window.innerHeight;
                 const pWidth = panel.offsetWidth, pHeight = panel.offsetHeight;
                 newX = Math.max(10, Math.min(newX, vpWidth - pWidth - 10));
                 newY = Math.max(10, Math.min(newY, vpHeight - pHeight - 10));
                 panel.style.left = newX + 'px'; panel.style.top = newY + 'px';
                 panel.style.right = 'auto'; panel.style.bottom = 'auto';
             }
             function onPanelDragEnd() {
                 isDraggingPanel = false;
                 panel.style.userSelect = 'auto';
                 document.removeEventListener('mousemove', onPanelDrag);
                 document.removeEventListener('mouseup', onPanelDragEnd);
             }

            // Collapse toggle
            collapseBtn.addEventListener('click', () => panel.classList.toggle('is-collapsed'));

            // History toggle
            historyToggle.addEventListener('click', () => {
                historyToggle.classList.toggle('is-open');
                historyContent.classList.toggle('is-open');
            });

            // modal listeners
            modalClose.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', (e) => { if (e.target === modalOverlay) closeModal(); });
            
            // --- Background Panning Logic ---
            let isPanningBg = false;
            let startBgX = 0, startBgY = 0;
            let startChartX = 0, startChartY = 0; // Track chart's pan
            let startMouseX = 0, startMouseY = 0;

            treeContainer.addEventListener('mousedown', (e) => {
                // Only pan with left click
                if (e.button !== 0) return;
                
                // !! Don't pan if clicking the logout button !!
                if (e.target.closest('#logout-button')) return;

                const canvas = treeContainer.querySelector('canvas');
                // Allow panning if clicked on container, canvas, or loader
                const chartWrapper = treeContainer.firstElementChild; // This could be the ECharts div or the loader
                if (e.target !== treeContainer && e.target !== canvas && e.target !== chartWrapper && !e.target.closest('.loader-container')) {
                    // If the click wasn't on the background, canvas, chart wrapper, or loader, don't pan.
                    return;
                }

                isPanningBg = true;
                startMouseX = e.clientX;
                startMouseY = e.clientY;

                // Get background start pos
                const bgPos = window.getComputedStyle(treeContainer).backgroundPosition.split(' ');
                startBgX = parseFloat(bgPos[0]) || 0;
                startBgY = parseFloat(bgPos[1]) || 0;

                // Get chart wrapper's current transform if it exists
                if (chartWrapper && chartWrapper.style) { // Check if chartWrapper exists and has style property
                   const transform = window.getComputedStyle(chartWrapper).transform;
                   if (transform && transform !== 'none') {
                       try {
                           const matrix = new DOMMatrix(transform);
                           startChartX = matrix.m41; // translateX
                           startChartY = matrix.m42; // translateY
                       } catch (matrixError) {
                           console.error("Error parsing transform matrix:", matrixError);
                           startChartX = 0;
                           startChartY = 0;
                       }
                   } else {
                       startChartX = 0;
                       startChartY = 0;
                   }
                } else {
                    startChartX = 0;
                    startChartY = 0;
                }


                treeContainer.style.cursor = 'grabbing';
                document.addEventListener('mousemove', onBgDrag);
                document.addEventListener('mouseup', onBgDragEnd, { once: true });
            });

            function onBgDrag(e) {
                if (!isPanningBg) return;
                e.preventDefault(); // Prevent text selection during drag
                const deltaX = e.clientX - startMouseX;
                const deltaY = e.clientY - startMouseY;

                // Calculate new absolute positions
                const newBgX = startBgX + deltaX;
                const newBgY = startBgY + deltaY;
                const newChartX = startChartX + deltaX;
                const newChartY = startChartY + deltaY;

                // Apply to background
                treeContainer.style.backgroundPosition = `${newBgX}px ${newBgY}px`;

                // Apply to chart wrapper (or loader) if it exists
                const chartWrapper = treeContainer.firstElementChild;
                 // Make sure chartWrapper exists and has a style property before trying to set transform
                if (chartWrapper && chartWrapper.style) {
                    chartWrapper.style.transform = `translate(${newChartX}px, ${newChartY}px)`;
                }
            }

            function onBgDragEnd() {
                isPanningBg = false;
                treeContainer.style.cursor = 'default';
                document.removeEventListener('mousemove', onBgDrag);
                // No need to remove mouseup listener here due to { once: true }
            }
            // --- End Background Panning Logic ---

            // Global wheel listener
             window.addEventListener('wheel', (e) => {
                 if (e.target.closest('#floating-panel') || e.target.closest('#modal-content')) { return; }
                 if (!myChart) return;
                 e.preventDefault();
                 const zoomFactor = 1.1;
                 const zoomDelta = e.deltaY > 0 ? (1 / zoomFactor) : zoomFactor;
                 myChart.dispatchAction({
                     type: 'roam', zoom: zoomDelta,
                     originX: e.clientX, originY: e.clientY
                 });
             }, { passive: false });

            
        });

        // Syncs the background grid
        function onChartRoam(params) {
             const treeContainer = document.getElementById('tree-container');
             if (!myChart || !myChart.getOption) return;
             const option = myChart.getOption();
             if (!option || !option.series || !option.series[0]) return;
             if (params.dx !== 0 || params.dy !== 0) {
                 currentBgPosX += params.dx; currentBgPosY += params.dy;
             }
             if (params.zoom) {
                 const newZoom = option.series[0].zoom;
                 currentBgSize = 20 * newZoom;
                 const originX = params.originX; const originY = params.originY;
                 const relX = originX - currentBgPosX; const relY = originY - currentBgPosY;
                 currentBgPosX -= relX * (params.zoom - 1); currentBgPosY -= relY * (params.zoom - 1);
                 treeContainer.style.backgroundSize = `${currentBgSize}px ${currentBgSize}px`;
             }
             treeContainer.style.backgroundPosition = `${currentBgPosX}px ${currentBgPosY}px`;
         }

        // Helper function to find node and path
        function findNodeAndAncestors(node, targetName, path = []) {
             if (!node) return null;
             const currentPath = [...path, node];
             if (node.name === targetName) { return { node: node, path: currentPath }; }
             if (node.children) {
                 for (const child of node.children) {
                     const found = findNodeAndAncestors(child, targetName, currentPath);
                     if (found) return found;
                 }
             }
             return null;
         }

        // --- UPDATED 'expandNode' FUNCTION (With Coloring) ---
        async function expandNode(prompt, shouldOpenModal = false, isContentOnlyFetch = false) {
    if (isExpanding) {
        console.log("Already expanding, please wait...");
        return;
    }
    isExpanding = true;
    let currentData;
    let targetNode;
    let originalName;
    let parentColor;

    try {
        // 1. Find the node and its ancestors
        currentData = myChart.getOption().series[0].data[0];
        const findResult = findNodeAndAncestors(currentData, prompt);

        if (!findResult) {
            throw new Error(`Could not find node "${prompt}" in the current tree.`);
        }
        
        const { node, path: nodePath } = findResult;
        targetNode = node;
        
        // --- Determine the color to apply to new children (logic unchanged) ---
        parentColor = (targetNode.label && targetNode.label.backgroundColor)
                        ? targetNode.label.backgroundColor
                        : 'var(--label-bg)'; 
                        
        if (parentColor === 'var(--label-bg)') {
             if (nodePath.length > 1) {
                 const parentNode = nodePath[nodePath.length - 2];
                 if (parentNode && parentNode.children) {
                     const siblingIndex = parentNode.children.findIndex(child => child.name === targetNode.name);
                     if (siblingIndex !== -1) {
                        parentColor = NODE_PALETTE[siblingIndex % NODE_PALETTE.length];
                     } else {
                         parentColor = NODE_PALETTE[0];
                     }
                 } else {
                    parentColor = NODE_PALETTE[0];
                 }
             } else {
                parentColor = NODE_PALETTE[0]; 
             }
         }


        // --- Check if we need to fetch (Refined check) ---
        let isStub = false;
        let isContentMissing = !targetNode.practiceProblems; 
        
        if (targetNode.children && targetNode.children.length > 0) {
            if (targetNode.children[0].practiceProblems === undefined) {
                isStub = true;
            }
        } else if (!targetNode.children) {
            isStub = true;
        }

        // If data is already fully loaded:
        if (!isContentMissing && !isStub) {
            console.log(`Node already has full data. Content-Only: ${isContentOnlyFetch}`);

            // Only modify the tree structure if this was NOT a content-only fetch.
            if (!isContentOnlyFetch) {
                console.log("Un-collapsing node structure.");
                nodePath.forEach(ancestorNode => { ancestorNode.collapsed = false; });
                myChart.setOption({ series: [{ data: [currentData] }] });
            }

            if (shouldOpenModal) {
                 openModal(targetNode);
            }
            isExpanding = false; return;
        }
        
        // If content is present, but structure is missing/stubbed, and we are only here for content
        if (isContentOnlyFetch && !isContentMissing) {
            if (shouldOpenModal) {
                 openModal(targetNode);
            }
            isExpanding = false; return;
        }


        // Must fetch. Show loading state.
        console.log("Node is missing data. Fetching full data...");
        originalName = targetNode.name;
        targetNode.name = `${originalName} (Loading...)`;
        targetNode.label = { ...(targetNode.label || {}), color: '#a0a0a0' };
        myChart.setOption({ series: [{ data: [currentData] }] }); 

        const ancestorsForContext = nodePath.map(n => n.name).slice(0, -1);

        // 2. Get data (network call)
        console.log(`Fetching new data for expansion: ${prompt}, Ancestors: ${ancestorsForContext.join(' -> ')}`);
        const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt: prompt, ancestors: ancestorsForContext }),
        });
        
        const text = await response.text();
        let newData;
        try { 
            newData = JSON.parse(text); 
        } catch (err) { 
            if (!response.ok) throw new Error(`Server error (${response.status})`);
            else throw err; 
        }
        if (!response.ok) { 
             const details = newData?.details || `Status ${response.status}`;
             throw new Error(details);
         }
        
        // --- 3. CRITICAL FIX: Selective Merge ---
        
        if (isContentOnlyFetch) {
            // LOGICAL FIX: Only copy content fields and explicitly ignore 'children'.
            
            // 1. Copy content properties
            targetNode.practiceProblems = newData.practiceProblems || [];
            targetNode.videoTutorials = newData.videoTutorials || [];

            // 2. Ensure children are NOT copied by doing nothing, preserving the existing structure.
            //    If children were already present, they remain. If not, they remain undefined.
            
        } else {
            // Structure/Full Fetch: Overwrite everything (including children)
            const dataToColorize = JSON.parse(JSON.stringify(newData)); 
            
            // Apply color to the NEW children
            const colorizedNewData = colorizeTreeData(dataToColorize, parentColor);
            
            // Copy all properties, including the new 'children' array
            Object.assign(targetNode, colorizedNewData); 
        }
        
        skillCache[prompt] = targetNode; 

        // --- Restore original name and style ---
        targetNode.name = originalName;
        targetNode.label = { ...(targetNode.label || {}), color: '#ffffff' }; 

        // 4. Update Tree Structure **ONLY IF NOT CONTENT-ONLY**
        if (!isContentOnlyFetch) {
            nodePath.forEach(ancestorNode => { ancestorNode.collapsed = false; });
        }

        // 5. Update chart
        myChart.setOption({ series: [{ data: [currentData] }] });
        
        // Open the modal if requested
        if (shouldOpenModal) {
            openModal(targetNode);
        }

    } catch (error) {
        console.error('Failed to expand node:', error);
        alert(`Error expanding node: ${error.message}`);
        if (targetNode && originalName) {
            targetNode.name = originalName;
            targetNode.label = { ...(targetNode.label || {}), color: 'var(--error-color)' };
            myChart.setOption({ series: [{ data: [currentData] }] });
        }
    } finally {
        isExpanding = false;
    }
}

        // --- UPDATED 'fetchAndDrawTree' FUNCTION (With Coloring) ---
        async function fetchAndDrawTree(prompt) {
            const treeContainer = document.getElementById('tree-container');
            treeContainer.innerHTML = `<div class="loader-container"><div class="loader-dot"></div><div class="loader-dot"></div><div class="loader-dot"></div></div>`; // Loader HTML
            treeContainer.style.backgroundPosition = '0 0';
            treeContainer.style.backgroundSize = '20px 20px';

            // Check cache first (using uncolored prompt name)
            if (skillCache[prompt]) {
                console.log("Using cached data for initial draw:", prompt)
                drawEChartTree(skillCache[prompt]); // Draw directly from cache
                return;
            }

            try {
                console.log("Fetching new data for initial draw:", prompt)
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt, ancestors: [] }),
                });

                const text = await response.text();
                let skillData;
                try { 
                    skillData = JSON.parse(text); 
                } catch (err) { 
                     if (!response.ok) throw new Error(`Server error (${response.status})`);
                    else throw err;
                 }
                if (!response.ok) { 
                    const details = skillData?.details || `Status ${response.status}`;
                    throw new Error(details);
                 }

                // --- !! COLORIZE INITIAL DATA !! ---
                const colorizedData = colorizeTreeData(skillData, null); 
                
                skillCache[prompt] = colorizedData; // Cache the colorized data
                drawEChartTree(colorizedData);

            } catch (error) {
                console.error('Failed to fetch and draw tree:', error);
                 treeContainer.innerHTML = `<div id="tree-placeholder" style="color: var(--error-color);"><p><strong>Error:</strong> Could not load data.</p><p style="font-size: 0.9rem; color: var(--text-secondary);">${error.message}.<br>Please ensure the server is running.</p></div>`;
            }
        }

        // Modal open/close
        function openModal(nodeData) {
            currentModalSkill = nodeData.name;
            document.getElementById('modal-title').textContent = nodeData.name;
            const problemsContainer = document.getElementById('practice-problems');
            const videosContainer = document.getElementById('video-tutorials');
            problemsContainer.innerHTML = '<h3>Practice Problems</h3>';
            videosContainer.innerHTML = '<h3>Video Tutorials</h3>';
            
            if (nodeData.practiceProblems && nodeData.practiceProblems.length > 0) {
                nodeData.practiceProblems.forEach(prob => {
                    const el = document.createElement('div'); el.className = 'problem';
                    el.innerHTML = `<p>${prob.q}</p><div class="solution">${prob.s}</div>`;
                    problemsContainer.appendChild(el);
                });
            } else {
                // --- FIX 1: Updated instruction for missing content ---
                problemsContainer.innerHTML += '<p style="color: var(--text-secondary);">Right-click this node on the graph to generate its content.</p>';
            }
            if (nodeData.videoTutorials && nodeData.videoTutorials.length > 0) {
                nodeData.videoTutorials.forEach(vid => {
                    const el = document.createElement('a'); el.className = 'video-link';
                    el.href = vid.url || '#'; el.target = '_blank'; el.rel = 'noopener noreferrer';
                    el.textContent = `▶ ${vid.title}`;
                    videosContainer.appendChild(el);
                });
            } else {
                // --- FIX 2: Updated instruction for missing videos ---
                videosContainer.innerHTML += '<p style="color: var(--text-secondary);">Right-click the node to generate videos.</p>';
            }
            document.getElementById('modal-overlay').style.display = 'flex';
        }
        function closeModal() {
             document.getElementById('modal-overlay').style.display = 'none';
             currentModalSkill = null;
         }

        // --- ECharts drawing ---
        const animationDuration = 500;
        function drawEChartTree(data) {
            const treeContainer = document.getElementById('tree-container');
            currentBgPosX = 0; currentBgPosY = 0; currentBgSize = 20;
            treeContainer.style.backgroundPosition = '0 0';
            treeContainer.style.backgroundSize = '20px 20px';
            treeContainer.innerHTML = ''; 
            if (myChart) { myChart.dispose(); }
            myChart = echarts.init(treeContainer, null, { renderer: 'canvas' });

            // Default label background (used if colorize fails or for root)
            const cs = getComputedStyle(document.documentElement);
            const defaultLabelBg = (cs.getPropertyValue('--label-bg') || 'rgba(30,30,30,0.75)').trim();

            let treeDepth = 0;
            if (data.children && data.children.length > 0) treeDepth = 1;

            const chartOptions = {
                backgroundColor: 'transparent',
                tooltip: { 
                    trigger: 'item', // Trigger when hovering over a graph item (node)
            triggerOn: 'mousemove', // Only show on mouse move (hover)
            backgroundColor: 'rgba(30, 30, 30, 0.95)', // Dark background
            borderColor: '#555',
            borderWidth: 1,
            padding: [2, 8],
            textStyle: {
                color: '#ffffff',
                fontSize: 14,
                fontFamily: 'Inter, sans-serif'
            },
            formatter: function (params) {
                // Display the name of the node
                return `<span style="font-weight: 600;">${params.name}</span>`;
            }
                },
                series: [
                    {
                        type: 'tree', data: [data], layout: 'radial', roam: 'scale',
                        boundingCoords: [-100000, -100000, 100000, 100000],
                        scaleLimit: { min: 0.3, max: 3.0 },
                        expandAndCollapse: false, animationDuration: animationDuration,
                        initialTreeDepth: treeDepth,
                        symbol: 'circle', symbolSize: 1,
                        itemStyle: { color: 'rgba(0,0,0,0)', borderColor: 'rgba(0,0,0,0)', borderWidth: 0, opacity: 1 },
                        
                        // --- Use Default Label Background ---
                        label: {
                            show: true, position: 'inside', verticalAlign: 'middle',
                            align: 'center', offset: [0, 0], fontSize: 14,
                            color: '#ffffff', // Default text color is white
                            triggerEvent: true, rotate: 0,
                            backgroundColor: defaultLabelBg, // Use CSS var as default
                            padding: [4, 7], borderRadius: 4
                        },
                        
                        lineStyle: { color: '#ffffff', width: 1.5, curveness: 0.5, opacity: 0.9 },
                        leaves: {
                            label: {}, // Inherits from main label config
                            itemStyle: { color: 'rgba(0,0,0,0)', borderColor: 'rgba(0,0,0,0)', borderWidth: 0 }
                        },
                    }
                ]
            };

            myChart.setOption(chartOptions);
            myChart.on('roam', onChartRoam);

            // --- Click Handler (Unchanged) ---
            myChart.on('click', (params) => {
        if (!params.data) return;
        params.event.event.preventDefault(); 
        params.event.event.stopPropagation();
        
        const currentData = myChart.getOption().series[0].data[0];
        const findResult = findNodeAndAncestors(currentData, params.data.name);
        if (!findResult) return;
        
        const { node } = findResult;
        
        // Check for Collapse/Context Menu keys (Ctrl/Meta) - still useful for forcing collapse
        const isCollapseKey = params.event.event.ctrlKey || params.event.event.metaKey;

        // Determine if the node has children and is not currently collapsed
        const isExpanded = node.children && node.children.length > 0 && !node.collapsed;

        if (isExpanded || isCollapseKey) {
            // Logic for Collapsing (Left-click on an open node, or Ctrl/Meta+Click)
            console.log(`Collapsing node: ${node.name}`);
            node.collapsed = true;
            myChart.setOption({ series: [{ data: [currentData] }] });
            return; 
        }

        // Logic for Expanding (Left-click on a collapsed or new node)
        console.log(`Expanding/Fetching node structure: ${node.name}`);
        // Call expandNode without the 'shouldOpenModal' flag
        expandNode(node.name, false); 
    });

    // --- UPDATED Right-Click Handler (Content Generation/Display Only) ---
    myChart.on('contextmenu', (params) => {
        params.event.event.preventDefault(); // Prevent default browser context menu
        if (params.componentType === 'series' && params.componentSubType === 'tree' && params.data) {
            
            const currentData = myChart.getOption().series[0].data[0];
            const findResult = findNodeAndAncestors(currentData, params.data.name);
            if (!findResult) return;
            const { node } = findResult;
            
            // Check if content (practiceProblems) is missing.
            const isContentMissing = !node.practiceProblems; 
            
            if (isContentMissing) {
                console.log(`Right-click: Triggering content fetch for modal for ${node.name}.`);
                // Use expandNode to fetch the full content, and pass the flag to open the modal afterward.
                // NOTE: expandNode will handle the re-render when the data comes back.
                expandNode(node.name, true); 
            } else {
                // Content is already loaded, just open the modal.
                openModal(node);
            }
        }
    });
        window.addEventListener('resize', () => { if (myChart) myChart.resize(); });
        }
        
    </script>
