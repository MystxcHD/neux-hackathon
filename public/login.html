<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neux - Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #040303;
            color: #DCD5D0; 
        }
    </style>
</head>
<body class="antialiased">

    <header class="absolute top-0 left-0 right-0 z-50 py-5">
        <nav class="container mx-auto max-w-7xl px-6 lg:px-8 flex justify-between items-center">
            <a href="/" class="text-3xl font-bold text-[#F2F6D0]">
                Neux.
            </a>
        </nav>
    </header>

    <main class="min-h-screen flex items-center justify-center pt-20">
        <div class="w-full max-w-md p-8 space-y-8 bg-[#1a1c20] border border-[#2E3138] rounded-2xl shadow-2xl">
            <div>
                <h2 id="form-title" class="text-center text-3xl font-extrabold tracking-tight text-[#F2F6D0]">
                    Log in to your account
                </h2>
            </div>
            
            <div id="error-message" class="hidden p-3 bg-red-800/50 border border-red-700 rounded-lg text-red-100 text-sm">
            </div>

            <form id="auth-form" class="space-y-6">
                <input type="hidden" name="remember" value="true">
                <div class="space-y-4">
                    <div>
                        <label for="email-address" class="sr-only">Email address</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required
                               class="appearance-none rounded-md relative block w-full px-4 py-3 border border-[#2E3138] bg-[#040303] placeholder-gray-500 text-white focus:outline-none focus:ring-[#F2F6D0] focus:border-[#F2F6D0] focus:z-10 sm:text-sm"
                               placeholder="Email address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                               class="appearance-none rounded-md relative block w-full px-4 py-3 border border-[#2E3138] bg-[#040303] placeholder-gray-500 text-white focus:outline-none focus:ring-[#F2F6D0] focus:border-[#F2F6D0] focus:z-10 sm:text-sm"
                               placeholder="Password">
                    </div>
                </div>

                <div class="flex flex-col gap-3 pt-2">
                    <button id="login-button" type="button"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-[#040303] bg-[#DCD5D0] hover:bg-[#a99e98] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[#040303] focus:ring-[#DCD5D0] transition-colors">
                        Log In
                    </button>
                    <!--
                    <button id="google-signup" type="button"
                            class="group relative w-1/2 mx-auto flex justify-center items-center py-2 px-3 border border-gray-300 bg-white text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 text-sm font-medium rounded-full transition-colors">
                        <img src="https://www.google.com/favicon.ico" alt="Google logo" class="mr-2 pointer-events-none" style="width:18px;height:18px;display:inline-block;vertical-align:middle;" />
                        Sign in with Google
                    </button>
                    -->
                    <button id="signup-button" type="button"
                            class="w-full text-center text-sm font-medium text-[#DCD5D0] hover:text-[#F2F6D0] hover:underline focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[#040303] focus:ring-[#F2F6D0] rounded-sm py-1">
                            <a href="/signup">Create Account Instead</a>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Firebase and Auth Logic -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import {
            getAuth,
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            GoogleAuthProvider,
            signInWithPopup
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyAnN6RcQty1xBYyGX2xffbiO-nch3fY5X8",
            authDomain: "neux-45866.firebaseapp.com",
            projectId: "neux-45866",
            storageBucket: "neux-45866.appspot.com",
            messagingSenderId: "308796826755",
            appId: "1:308796826755:web:08f1ed9c1584e85b1d27b6",
            measurementId: "G-80XDWR1DLE"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const emailInput = document.getElementById('email-address');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const signupButton = document.getElementById('signup-button');
        const errorMessageDiv = document.getElementById('error-message');

        function displayError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
        }
        
        function clearError() {
            errorMessageDiv.textContent = '';
            errorMessageDiv.classList.add('hidden');
        }


        const googleSignInButton = document.getElementById('google-signin');
        if (googleSignInButton) {
            googleSignInButton.addEventListener('click', async () => {
                // console..log('Google sign-in button clicked');
                clearError();
                const provider = new GoogleAuthProvider();
                try {
                    await signInWithPopup(auth, provider);
                    window.location.href = '/app';
                } catch (error) {
                    displayError(getFriendlyErrorMessage(error));
                }
            });
        }

        signupButton.addEventListener('click', () => {
            window.location.href = 'signup.html';
        });

        loginButton.addEventListener('click', async () => {
            clearError();
            const email = emailInput.value;
            const password = passwordInput.value;

            if (!email || !password) {
                displayError("Please enter both email and password.");
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = '/app';
            } catch (error) {
                console.error("Log In Error:", error.code, error.message);
                displayError(getFriendlyErrorMessage(error));
            }
        });

        function getFriendlyErrorMessage(error) {
            switch (error.code) {
                case 'auth/invalid-email':
                    return 'Please enter a valid email address.';
                case 'auth/user-not-found':
                case 'auth/wrong-password':
                case 'auth/invalid-credential':
                    return 'Invalid email or password. Please try again.';
                case 'auth/too-many-requests':
                    return 'Too many attempts. Please try again later.';
                default:
                    return 'An unexpected error occurred. Please try again.';
            }
        }

    </script>
</body>
</html>
