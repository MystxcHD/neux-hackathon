<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neux - Create Your Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #040303; /* Main BG */
            color: #DCD5D0; /* Primary Text */
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="absolute top-0 left-0 right-0 z-50 py-5">
        <nav class="container mx-auto max-w-7xl px-6 lg:px-8 flex justify-between items-center">
            <a href="landing.html" class="text-3xl font-bold text-[#F2F6D0]">
                Neux.
            </a>
        </nav>
    </header>

    <!-- Sign Up Form Section -->
    <main class="min-h-screen flex items-center justify-center pt-20">
        <div class="w-full max-w-md p-8 space-y-8 bg-[#1a1c20] border border-[#2E3138] rounded-2xl shadow-2xl">
            <div>
                <h2 id="form-title" class="text-center text-3xl font-extrabold tracking-tight text-[#F2F6D0]">
                    Create your account
                </h2>
            </div>
            
            <!-- Error Message Display -->
            <div id="error-message" class="hidden p-3 bg-red-800/50 border border-red-700 rounded-lg text-red-100 text-sm">
                <!-- Errors will be shown here -->
            </div>

            <form id="auth-form" class="space-y-6">
                <input type="hidden" name="remember" value="true">
                <!-- This div now has space-y-4 instead of -space-y-px -->
                <div class="space-y-4">
                    <div>
                        <label for="email-address" class="sr-only">Email address</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required
                               class="appearance-none rounded-md relative block w-full px-4 py-3 border border-[#2E3138] bg-[#040303] placeholder-gray-500 text-white focus:outline-none focus:ring-[#F2F6D0] focus:border-[#F2F6D0] focus:z-10 sm:text-sm"
                               placeholder="Email address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="new-password" required
                               class="appearance-none rounded-md relative block w-full px-4 py-3 border border-[#2E3138] bg-[#040303] placeholder-gray-500 text-white focus:outline-none focus:ring-[#F2F6D0] focus:border-[#F2F6D0] focus:z-10 sm:text-sm"
                               placeholder="Password (6+ characters)">
                    </div>
                </div>

                <!-- Reduced gap here from gap-4 to gap-3 -->
                <div class="flex flex-col gap-3 pt-2">
                    <button id="signup-button" type="button"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-[#040303] bg-[#DCD5D0] hover:bg-[#a99e98] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[#040303] focus:ring-[#DCD5D0] transition-colors">
                        Create Account
                    </button>
                    <!-- Changed button to a link style -->
                    <button id="login-button" type="button"
                            class="w-full text-center text-sm font-medium text-[#DCD5D0] hover:text-[#F2F6D0] hover:underline focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[#040303] focus:ring-[#F2F6D0] rounded-sm py-1">
                        Log In Instead
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Firebase and Auth Logic -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword,
            signInAnonymously,
            signInWithCustomToken,
            setLogLevel
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- Firebase Configuration ---
        // These global variables are provided by the environment.
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        // Initialize Firebase
        let app, auth;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            setLogLevel('Debug');
        } catch (e) {
            console.error("Firebase initialization error:", e);
            displayError("Could not connect to authentication service.");
            return;
        }

        // --- DOM Elements ---
        const emailInput = document.getElementById('email-address');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const signupButton = document.getElementById('signup-button');
        const errorMessageDiv = document.getElementById('error-message');

        // --- Helper Function ---
        function displayError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
        }
        
        function clearError() {
            errorMessageDiv.textContent = '';
            errorMessageDiv.classList.add('hidden');
        }

        // --- Initial Auth Check ---
        // Sign in with the provided token or anonymously
        (async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Anonymous sign-in error:", error);
                displayError("Could not initialize guest session.");
            }
        })();

        // --- Event Listeners ---
        loginButton.addEventListener('click', () => {
            // User wants to log in, so we redirect to the login page
            window.location.href = 'login.html';
        });

        signupButton.addEventListener('click', async () => {
            clearError();
            const email = emailInput.value;
            const password = passwordInput.value;

            if (!email || !password) {
                displayError("Please enter both email and password.");
                return;
            }
            if (password.length < 6) {
                displayError("Password must be at least 6 characters long.");
                return;
            }

            try {
                // Try to create a new user
                await createUserWithEmailAndPassword(auth, email, password);
                // On success, redirect to the main app page
                window.location.href = 'app.html';
            } catch (error) {
                console.error("Sign Up Error:", error.code, error.message);
                displayError(getFriendlyErrorMessage(error));
            }
        });

        function getFriendlyErrorMessage(error) {
            switch (error.code) {
                case 'auth/invalid-email':
                    return 'Please enter a valid email address.';
                case 'auth/email-already-in-use':
                    return 'An account with this email already exists. Try logging in.';
                case 'auth/weak-password':
                    return 'Password is too weak. Please use at least 6 characters.';
                default:
                    return 'An unexpected error occurred. Please try again.';
            }
        }

    </script>
</body>
</html>
