<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    
    <style>
        :root {
            --bg-color: #101010;
            --surface1-color: #1e1e1e;
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --accent-primary: #e0e0e0;
            --accent-primary-text: #101010;
            --border-color: #333;
            --dot-color: #3a3a3a;
            --icon-color-2: #3b82f6; 
            --label-bg: rgba(30, 30, 30, 0.75);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            width: 100vw;
            height: 100vh;
            overflow: hidden; 
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
        }
        #tree-container {
            width: 100%;
            height: 100%;
            position: relative;
            /* Dotted background from D3 file */
            background-image: radial-gradient(circle, var(--dot-color) 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: center;
        }

        /* Initial placeholder text */
        #tree-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-secondary);
            font-size: 1.2rem;
            text-align: center;
            z-index: 5;
        }

        /* Floating panel */
        #floating-panel {
            position: fixed;
            left: calc(100vw - 344px);
            top: 24px;
            width: 320px;
            min-width: 280px;
            min-height: 200px;
            max-height: calc(100vh - 48px);
            background-color: var(--surface1-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        #floating-panel header { 
            padding: 24px 24px 16px 24px;
            border-bottom: 1px solid var(--border-color);
            cursor: move;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 16px;
        }
        header h1 { font-size: 1.75rem; font-weight: 700; margin-bottom: 8px; }
        header .subtitle { font-size: 0.95rem; color: var(--text-secondary); line-height: 1.4; }
        #collapse-btn {
            background: none; border: none; color: var(--text-secondary); cursor: pointer;
            padding: 4px; margin-top: -4px; margin-right: -8px; border-radius: 6px;
            transition: background-color 0.2s, color 0.2s;
        }
        #collapse-btn:hover { background-color: var(--border-color); color: var(--text-primary); }
        #collapse-btn svg { width: 20px; height: 20px; stroke-width: 2.5; transition: transform 0.2s ease-in-out; }

        /* Form styling */
        #prompt-form {
            padding: 24px;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .input-section { flex: 1; display: flex; flex-direction: column; text-align: left; }
        .input-section label { display: block; font-weight: 600; font-size: 0.9rem; margin-bottom: 12px; }
        .input-section textarea {
            width: 100%; flex: 1; min-height: 100px; background-color: var(--bg-color);
            border: 1px solid #444; border-radius: 10px; padding: 16px;
            font-family: inherit; font-size: 1rem; color: var(--text-primary); resize: vertical;
        }
        .input-section textarea::placeholder { color: #666; }
        #generate-btn {
            display: flex; justify-content: center; align-items: center; gap: 10px;
            width: 100%; padding: 16px; margin-top: 16px; background-color: var(--accent-primary);
            color: var(--accent-primary-text); border: none; border-radius: 10px;
            font-size: 1rem; font-weight: 700; cursor: pointer; transition: background-color 0.2s ease;
        }
        #generate-btn:hover { background-color: #c0c0c0; }
        #generate-btn svg { width: 20px; height: 20px; stroke: var(--accent-primary-text); }

        /* Collapsed State */
        #floating-panel.is-collapsed { min-height: 0; height: auto; }
        #floating-panel.is-collapsed #prompt-form { display: none; }
        #floating-panel.is-collapsed header { border-bottom: none; }
        #floating-panel.is-collapsed #collapse-btn svg { transform: rotate(180deg); }
        
        /* Responsive layout */
        @media (max-width: 768px) {
            #floating-panel {
                top: auto; left: 0; bottom: 0; width: 100%; max-height: 50vh;
                border-radius: 16px 16px 0 0; border: none; border-top: 1px solid var(--border-color);
                box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
            }
            #floating-panel header { cursor: default; padding: 20px 20px 12px 20px; }
            #prompt-form { padding: 20px; }
            header h1 { font-size: 1.5rem; }
            header .subtitle { font-size: 0.9rem; }
            .input-section textarea { min-height: 100px; flex: 0 1 120px; }
            #floating-panel.is-collapsed { max-height: 72px; overflow: hidden; }
        }

        /* Bouncing Ball Loader */
        .loader-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 12px;
            z-index: 5;
        }
        .loader-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: var(--accent-primary);
            animation: bounce 0.6s infinite alternate;
        }
        .loader-dot:nth-child(2) { animation-delay: 0.2s; }
        .loader-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }

        /* Modal Window Styles (From D3 File) */
        #modal-overlay {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #modal-content {
            background-color: var(--surface1-color);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid #333;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        #modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }
        #modal-close:hover { color: var(--text-primary); }
        #modal-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .modal-section { margin-bottom: 24px; }
        .modal-section h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--icon-color-2);
            border-bottom: 1px solid #444;
            padding-bottom: 8px;
            margin-bottom: 12px;
        }
        .problem { margin-bottom: 16px; }
        .problem p { margin-bottom: 8px; font-size: 1.1rem; }
        .problem .solution {
            font-family: monospace;
            background-color: var(--bg-color);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            font-size: 0.9rem;
            white-space: pre-wrap; 
        }
        .video-link {
            display: block;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 8px;
        }
        .video-link:hover { color: var(--accent-primary); }
        #modal-generate-more {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--icon-color-2);
            color: var(--text-primary);
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #modal-generate-more:hover { background-color: #4a94f7; }

    </style>
</head>
<body>

    <main id="canvas-container">
        <div id="tree-container">
            <div id="tree-placeholder">
                <p>Enter a topic in the panel to generate a map</p>
            </div>
        </div>
    </main>

    <aside id="floating-panel">
        <header>
            <div> 
                <div class="logo-icon"></div>
                <h1>Concept Visualizer</h1>
                <p class="subtitle">Enter any topic to visualize it as an interactive map</p>
            </div>
            <button id="collapse-btn" aria-label="Collapse panel">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
                </svg>
            </button>
        </header>

        <form id="prompt-form">
            <section class="input-section">
                <label for="problem-input">Enter a topic or idea</label>
                <textarea 
                    id="problem-input"
                    name="prompt" 
                    placeholder="e.g., 'AP Calc BC' or 'History of the Roman Empire'"
                ></textarea>
                <button type="submit" id="generate-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.036a3.375 3.375 0 0 0 2.456 2.455L21.75 6l-1.036.259a3.375 3.375 0 0 0-2.455 2.456Z"></path></svg>
                    Generate Map
                </button>
            </section>
        </form>
    </aside>
    
    <div id="modal-overlay">
        <div id="modal-content">
            <button id="modal-close" title="Close">&times;</button>
            <h2 id="modal-title">Skill Name</h2>
            <div class="modal-section" id="practice-problems">
                <h3>Practice Problems</h3>
            </div>
            <div class="modal-section" id="video-tutorials">
                <h3>Video Tutorials</h3>
            </div>
            <div class="modal-section" id="generate-more">
                <h3>Go Deeper</h3>
                <p style="color: var(--text-secondary); margin-bottom: 12px;">
                    Generate a new tree based on this specific skill.
                </p>
                <button id="modal-generate-more">Generate More Specifics</button>
            </div>
        </div>
    </div>
    
    <script>
        // --- MOCK DATABASES (Using ECharts versions) ---
        const FAKE_SKILL_DB = {
            "AP Calc BC": { "name": "AP Calc BC", "children": [ { "name": "Derivatives" }, { "name": "Integrals" }, { "name": "Limits" } ] },
            "Derivatives": { "name": "Derivatives", "children": [ { "name": "Power Rule" }, { "name": "Product Rule" }, { "name": "Quotient Rule" }, { "name": "Chain Rule" } ] },
            "Integrals": { "name": "Integrals", "children": [ { "name": "Basic Antiderivatives" }, { "name": "U-Substitution" }, { "name": "Integration by Parts" } ] },
            "Power Rule": { "name": "Power Rule", "children": [ { "name": "Understanding Exponents" }, { "name": "Finding d/dx of x^n" } ] },
            "Limits": { "name": "Limits", "children": [ { "name": "One-Sided Limits" }, { "name": "Limits at Infinity" } ] },
            "Chain Rule": { "name": "Chain Rule", "children": [ { "name":"Composite Functions" }, { "name": "Implicit Differentiation" } ] },
            "Understanding Exponents": { "name": "Understanding Exponents", "children": [ { "name": "Integer Exponents" }, { "name": "Rational Exponents" } ] },
            "Composite Functions": { "name": "Composite Functions", "children": [ { "name": "Definition of Composite Functions" }, { "name":"Evaluating Composite Functions" } ] }
        };

        const FAKE_PROBLEM_DB = {
            "Derivatives": {
                problems: [ { q: "Find the derivative of f(x) = 5x³ + 2x - 1", s: "f'(x) = 15x² + 2" } ],
                videos: [ { title: "Introduction to Derivatives (Khan Academy)", url: "#" } ]
            },
            "Power Rule": {
                problems: [ { q: "What is the derivative of y = x⁷ ?", s: "y' = 7x⁶" }, { q: "Find f'(x) for f(x) = 4√x", s: "f'(x) = 2 / √x" } ],
                videos: [ { title: "The Power Rule (Khan Academy)", url: "#" } ]
            },
            "Understanding Exponents": {
                problems: [ { q: "Simplify x^2 * x^3", s: "x^(2+3) = x^5" }, { q: "Simplify (y^4)^2", s: "y^(4*2) = y^8" } ],
                videos: [ { title: "Laws of Exponents (Math Antics)", url: "#" } ]
            }
        };
        // --- END MOCK DATABASES ---

        
        // --- Panel/Modal Logic (From D3 File) ---
        let currentModalSkill = null;
        let myChart = null; // Keep a reference to the chart instance

        document.addEventListener('DOMContentLoaded', () => {
            const panel = document.getElementById('floating-panel');
            const collapseBtn = document.getElementById('collapse-btn');
            const promptForm = document.getElementById('prompt-form');
            const promptInput = document.getElementById('problem-input');
            const modalOverlay = document.getElementById('modal-overlay');
            const modalClose = document.getElementById('modal-close');
            const generateMoreBtn = document.getElementById('modal-generate-more');
            const panelHeader = panel.querySelector('header');
            
            // --- Form Submit Handler ---
            promptForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const prompt = promptInput.value.trim();
                if (prompt) {
                    fetchAndDrawTree(prompt);
                }
            });

            // --- Panel Dragging Logic ---
            let isDraggingPanel = false;
            let startDragX, startDragY, startPanelX, startPanelY;
            if (window.innerWidth > 768) {
                panelHeader.addEventListener('mousedown', (e) => {
                    if (e.button !== 0 || e.target.closest('button, input, textarea, a, #collapse-btn')) return;
                    isDraggingPanel = true;
                    panel.style.userSelect = 'none';
                    startDragX = e.clientX;
                    startDragY = e.clientY;
                    const rect = panel.getBoundingClientRect();
                    startPanelX = rect.left;
                    startPanelY = rect.top;
                    document.addEventListener('mousemove', onPanelDrag);
                    document.addEventListener('mouseup', onPanelDragEnd);
                });
            }
            function onPanelDrag(e) {
                if (!isDraggingPanel) return;
                const deltaX = e.clientX - startDragX, deltaY = e.clientY - startDragY;
                let newX = startPanelX + deltaX, newY = startPanelY + deltaY;
                const vpWidth = window.innerWidth, vpHeight = window.innerHeight;
                const pWidth = panel.offsetWidth, pHeight = panel.offsetHeight;
                newX = Math.max(10, Math.min(newX, vpWidth - pWidth - 10));
                newY = Math.max(10, Math.min(newY, vpHeight - pHeight - 10));
                panel.style.left = newX + 'px';
                panel.style.top = newY + 'px';
                panel.style.right = 'auto';
                panel.style.bottom = 'auto';
            }
            function onPanelDragEnd() {
                isDraggingPanel = false;
                panel.style.userSelect = 'auto';
                document.removeEventListener('mousemove', onPanelDrag);
                document.removeEventListener('mouseup', onPanelDragEnd);
            }

            // --- Panel Collapse ---
            collapseBtn.addEventListener('click', () => {
                panel.classList.toggle('is-collapsed');
            });
            
            // --- Modal Listeners ---
            modalClose.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) closeModal();
            });
            generateMoreBtn.addEventListener('click', () => {
                if (currentModalSkill) {
                    closeModal();
                    fetchAndDrawTree(currentModalSkill);
                    promptInput.value = currentModalSkill;
                }
            });
        });

        // --- Tree Generation Logic ---
        async function fetchAndDrawTree(prompt) {
            const treeContainer = document.getElementById('tree-container');
            // Show loader
            treeContainer.innerHTML = `
                <div class="loader-container">
                    <div class="loader-dot"></div>
                    <div class="loader-dot"></div>
                    <div class="loader-dot"></div>
                </div>
            `;
            
            // Fake API delay
            await new Promise(resolve => setTimeout(resolve, 1000)); 
            
            // Check if prompt exists, default to "AP Calc BC"
            const rootSkillName = FAKE_SKILL_DB[prompt] ? prompt : "AP Calc BC";
            
            // Build the tree data using the ECharts function
            const initialData = buildFullTree(rootSkillName); 
            
            // Draw the ECharts tree
            drawEChartTree(initialData);
        }

        // --- Modal Functions (From D3 File) ---
        function openModal(nodeData) {
            currentModalSkill = nodeData.name;
            document.getElementById('modal-title').textContent = nodeData.name;
            const skillContent = FAKE_PROBLEM_DB[nodeData.name];
            const problemsContainer = document.getElementById('practice-problems');
            const videosContainer = document.getElementById('video-tutorials');
            problemsContainer.innerHTML = '<h3>Practice Problems</h3>';
            videosContainer.innerHTML = '<h3>Video Tutorials</h3>';

            if (skillContent && skillContent.problems) {
                skillContent.problems.forEach(prob => {
                    const el = document.createElement('div');
                    el.className = 'problem';
                    el.innerHTML = `<p>${prob.q}</p><div class="solution">${prob.s}</div>`;
                    problemsContainer.appendChild(el);
                });
            } else {
                problemsContainer.innerHTML += '<p style="color: var(--text-secondary);">No practice problems found.</p>';
            }
            
            if (skillContent && skillContent.videos) {
                 skillContent.videos.forEach(vid => {
                    const el = document.createElement('a');
                    el.className = 'video-link';
                    el.href = vid.url;
                    el.target = '_blank';
                    el.textContent = `▶ ${vid.title}`;
                    videosContainer.appendChild(el);
                });
            } else {
                videosContainer.innerHTML += '<p style="color: var(--text-secondary);">No videos found.</p>';
            }
            
            document.getElementById('modal-overlay').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
            currentModalSkill = null;
        }

        // --- ECHARTS DATA PREP FUNCTION ---
        function buildFullTree(skillName) {
            const nodeData = FAKE_SKILL_DB[skillName];
            if (!nodeData) {
                return { name: skillName, children: [] };  
            }
            
            let newNode = { name: nodeData.name };  
            if (nodeData.children && nodeData.children.length > 0) {
                newNode.children = nodeData.children.map(child => buildFullTree(child.name));
            } else {
                newNode.children = [];  
            }
            
            return newNode;
        }

        // --- ECHARTS DRAWING FUNCTION ---
        const animationDuration = 500;  
        function drawEChartTree(data) {
            const treeContainer = document.getElementById('tree-container');
            treeContainer.innerHTML = ''; // Clear loader
            
            // Dispose of old chart instance if it exists
            if (myChart) {
                myChart.dispose();
            }
            myChart = echarts.init(treeContainer, null, { renderer: 'canvas' });  

            let treeDepth = 0;  

            if (data.children && data.children.length > 0) {
                data.symbolSize = 1;
                treeDepth = 1; 
            }

            const chartOptions = {
                backgroundColor: 'transparent', // Let the CSS background show
                tooltip: {
                    trigger: 'item',
                    triggerOn: 'mousemove',
                    backgroundColor: 'rgba(30, 30, 30, 0.9)',  
                    borderColor: '#555',
                    borderWidth: 1,
                    textStyle: { color: '#f0f0f0' }
                },
                series: [
                    {
                        type: 'tree',
                        data: [data],  
                        layout: 'radial',  
                        roam: true,  
                        expandAndCollapse: true,
                        animationDuration: animationDuration,  
                        initialTreeDepth: treeDepth,  
                        symbol: 'circle',
                        symbolSize: 1, 
                        label: { 
                            show: true,  
                            position: 'auto',  
                            verticalAlign: 'middle',
                            align: 'auto',  
                            fontSize: 14, 
                            color: '#f0f0f0', 
                            triggerEvent: true,  
                            rotate: 0,  
                            backgroundColor: 'rgba(30, 30, 30, 0.75)',  
                            padding: [4, 7],  
                            borderRadius: 4, 
                            emphasis: { 
                                color: '#ffffff',
                                focus: 'ancestor' 
                            }
                        },
                        lineStyle: { 
                            color: '#a0a0a0',  
                            width: 1.5,  
                            curveness: 0.5,
                            opacity: 0.9  
                        },
                        leaves: { 
                            label: {
                                show: true,  
                                color: '#f0f0f0', 
                                backgroundColor: 'rgba(30, 30, 30, 0.75)',  
                                padding: [4, 7],  
                                borderRadius: 4,
                                emphasis: { 
                                    color: '#ffffff',
                                    focus: 'ancestor' 
                                }
                            },
                            itemStyle: { 
                                color: '#1e1e1e', 
                                borderColor: '#a0a0a0',
                                borderWidth: 1.5  
                            }
                        },
                        itemStyle: { 
                            color: '#666', 
                            borderColor: '#3b82f6',
                            borderWidth: 1.5,
                            opacity: 1  
                        }
                    }
                ]
            };

            myChart.setOption(chartOptions);

            // --- Click Handler ---
            // This will call the GLOBAL openModal function
            myChart.on('click', (params) => {
                if (params.componentType === 'series' && params.componentSubType === 'tree') {
                    const nodeData = params.data;
                    
                    if (nodeData.children && nodeData.children.length === 0) {
                        openModal(nodeData);
                    } else if (!nodeData.children) {
                        openModal(nodeData);
                    }
                }
            });

            // Make the chart responsive
            window.addEventListener('resize', () => {
                if (myChart) {
                    myChart.resize();
                }
            });
        }
    </script>

</body>
</html>
