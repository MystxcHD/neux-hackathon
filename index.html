<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Skill Tree - Home</title>
    <style>
        :root {
            --bg-color: #101010;
            --surface1-color: #1e1e1e;
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --accent-primary: #e0e0e0;
            --accent-primary-text: #101010;
            --icon-color-1: #f04a94;
            --icon-color-2: #3b82f6;
            --icon-color-3: #2dd4bf;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container { max-width: 760px; width: 100%; text-align: center; }
        header { margin-bottom: 40px; }
        .logo-icon svg { width: 48px; height: 48px; fill: var(--text-primary); margin-bottom: 16px; }
        header h1 { font-size: 2.75rem; font-weight: 700; margin-bottom: 8px; }
        header .subtitle { font-size: 1.125rem; color: var(--text-secondary); }
        .input-section {
            background-color: var(--surface1-color);
            border: 1px solid #333;
            border-radius: 16px;
            padding: 32px;
            text-align: left;
            margin-bottom: 40px;
        }
        .input-section label { display: block; font-weight: 600; font-size: 0.9rem; margin-bottom: 12px; }
        .input-section textarea {
            width: 100%;
            height: 120px;
            background-color: var(--bg-color);
            border: 1px solid #444;
            border-radius: 10px;
            padding: 16px;
            font-family: inherit;
            font-size: 1rem;
            color: var(--text-primary);
            resize: vertical;
        }
        .input-section textarea::placeholder { color: #666; }
        #generate-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 100%;
            padding: 16px;
            margin-top: 24px;
            background-color: var(--accent-primary);
            color: var(--accent-primary-text);
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #generate-btn:hover { background-color: #c0c0c0; }
        #generate-btn svg { width: 20px; height: 20px; stroke: var(--accent-primary-text); }
        .features-section { display: flex; justify-content: space-between; gap: 20px; }
        .feature-card {
            flex: 1;
            background-color: var(--surface1-color);
            border: 1px solid #333;
            border-radius: 16px;
            padding: 24px;
            text-align: left;
        }
        .feature-icon { margin-bottom: 16px; }
        .feature-icon svg { width: 32px; height: 32px; }
        #icon-1 { color: var(--icon-color-1); }
        #icon-2 { color: var(--icon-color-2); }
        #icon-3 { color: var(--icon-color-3); }
        .feature-card h3 { font-size: 1.1rem; font-weight: 600; margin-bottom: 8px; }
        .feature-card p { font-size: 0.9rem; color: var(--text-secondary); line-height: 1.5; }
        @media (max-width: 640px) {
            .features-section { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <header>
            <div class="logo-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C9.243 2 7 4.243 7 7v2H4c-1.103 0-2 .897-2 2v2c0 1.103.897 2 2 2h3v2c0 2.757 2.243 5 5 5s5-2.243 5-5v-2h3c1.103 0 2-.897 2-2v-2c0-1.103-.897-2-2-2h-3V7c0-2.757-2.243-5-5-5zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v2H9V7zm4 10c0 1.654-1.346 3-3 3s-3-1.346-3-3v-2h6v2zm2-6H7v-2h10v2z"></path></svg>
            </div>
            <h1>Math Skill Tree</h1>
            <p class="subtitle">Visualize any math concept as an interactive, explorable skill tree</p>
        </header>

        <main>
            <form id="prompt-form" action="tree.html" method="GET">
                <section class="input-section">
                    <label for="problem-input">Enter a math problem or test name</label>
                    
                    <textarea 
                        id="problem-input"
                        name="prompt" 
                        placeholder="e.g., 'Find the derivative of x^2 + 3x' or 'Unit 2 test for AP Calc BC'"
                    ></textarea>
                    
                    <button type="submit" id="generate-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 3v4a3 3 0 0 0 3 3h6a3 3 0 0 0 3-3V3m-4 18v-4a3 3 0 0 0-3-3h-2a3 3 0 0 0-3 3v4m-4-6h18M3 12h2a3 3 0 0 1 3 3v0a3 3 0 0 1-3 3H3m18 0h-2a3 3 0 0 1-3-3v0a3 3 0 0 1 3-3h2"></path></svg>
                        <span>Generate Skill Tree</span>
                    </button>
                </section>
            </form>

            <section class="features-section">
                <div class="feature-card">
                    <div class="feature-icon" id="icon-1">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2a10 10 0 0 0-2.67 19.4a1 1 0 0 0 1.1-.33a1 1 0 0 0 .34-1.16a7.89 7.89 0 0 1 .16-1.39a7.9 7.9 0 0 1 2.1-4.13a8 8 0 0 1 4.14-2.1a8.12 8.12 0 0 1 1.38-.16a1 1 0 0 0 1.16-.34a1 1 0 0 0 .33-1.1A10 10 0 0 0 12 2Zm-8.49 8.72A1 1 0 0 0 2.35 12a1 1 0 0 0 1.16.34a7.9 7.9 0 0 1 4.13 2.1a8 8 0 0 1 2.1 4.14a8.12 8.12 0 0 1 .16 1.38a1 1 0 0 0 .34 1.16a1 1 0 0 0 1.1.33A10 10 0 0 0 21.4 12.67a1 1 0 0 0-.33-1.1a1 1 0 0 0-1.16-.34a7.89 7.89 0 0 1-1.39.16a7.9 7.9 0 0 1-4.13-2.1a8 8 0 0 1-2.1-4.14a8.12 8.12 0 0 1-.16-1.38a1 1 0 0 0-.34-1.16a1 1 0 0 0-1.1-.33A10 10 0 0 0 3.51 10.72Z"></path></svg>
                    </div>
                    <h3>Interactive Nodes</h3>
                    <p>Click any skill to explore practice problems</p>
                </div>
                
                <div class="feature-card">
                    <div class="feature-icon" id="icon-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="m21.71 20.29l-3.4-3.39A7.92 7.92 0 0 0 19 11a8 8 0 1 0-8 8a7.92 7.92 0 0 0 5.9-2.69l3.39 3.4a1 1 0 0 0 1.42 0a1 1 0 0 0 0-1.42ZM5 11a6 6 0 1 1 6 6a6 6 0 0 1-6-6Z"></path></svg>
                    </div>
                    <h3>Zoom & Pan</h3>
                    <p>Navigate through complex skill hierarchies</p>
                </div>
                
                <div class="feature-card">
                    <div class="feature-icon" id="icon-3">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M21.72 6.22a2 2 0 0 0-1.72-1.22H4a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8.22a2 2 0 0 0-.28-1.07v-.01ZM18 17a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v8Zm-4.36-4.13a.5.5 0 0 1 0 .74l-3 2A.5.5 0 0 1 10 15.26V10.74a.5.5 0 0 1 .64-.43l3 2a.5.5 0 0 1 .36.43Z"></path></svg>
                    </div>
                    <h3>Video Tutorials</h3>
                    <p>Access curated learning resources</p>
                </div>
            </section>
        </main>
    </div>
    
</body>
</html>
